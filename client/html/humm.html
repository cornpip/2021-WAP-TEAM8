<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>heloott</h1>
    <div id='ddd'>
        <!--<img src="./image/4141ce46e16261c7ee53de669ff77fff" alt="" /> -->
    </div>
    <button id='btn' onclick="hi();">요청요청</button>
</body>
<script>
    function hi(){
            fetch("http://localhost:4000/olocate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                first: '부산광역시', 
                second: ''
            })
        })
        .then(function(res){
            return res.json()
            //document.getElementById('ddd').innerHTML=`${res.json()}` 
        })
        .then((res)=>{
            console.log(res);
            res.map((v)=>console.log(v))
        })
        // then 한 곳에서 json하고 변수 저장하고 바로 쓸라하면 배열을 못찝네 머 달려있는거 옴
        // 첫 번째에서 json하고 다음 then에서 data사용하자
        // 그래서 예제에서 두번째를 data 변수로 쓴 듯
        .catch((err) => console.log(err));
    }
</script>
</html>
